          print("ðŸ“Š RÃ‰SUMÃ‰ DE L'EXPORT")
          print("=" * 60)
          print(f"Contacts traitÃ©s    : {len(records)}")
          print(f"Fichier gÃ©nÃ©rÃ©      : {filename}")
