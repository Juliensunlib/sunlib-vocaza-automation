          print("ðŸ”„ Mise Ã  jour Airtable...")
          
          today = datetime.now().strftime('%Y-%m-%d')
          batch_size = 10
          total_updated = 0
          
          try:
              for i in range(0, len(record_ids), batch_size):
                  batch = record_ids[i:i+batch_size]
                  
                  updates = []
                  for record_id in batch:
                      if upload_success:
